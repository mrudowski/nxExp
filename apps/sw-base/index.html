<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SwBase</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // https://dev.to/ayc0/light-dark-mode-react-implementation-3aoa
      const getInitialTheme = () => {
        const lsTheme = localStorage.getItem('sw-theme');
        if (lsTheme === 'dark' || lsTheme === 'light') {
          return lsTheme;
        }
        const isSystemInDarkMode = matchMedia('(prefers-color-scheme: dark)').matches;
        return isSystemInDarkMode ? 'dark' : 'light';
      };
      const theme = getInitialTheme();
      document.documentElement.dataset.theme = theme;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
